<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: separate;
            border-spacing: 10px; /* Breathing space */
            width: 50%;
            margin: auto;
        }
        th, td {
            padding: 20px;
            text-align: center;
            color: white;
        }
        .row1 { background-color: #4CAF50; }
        .row2 { background-color: #2196F3; }
        .row3 { background-color: #FF9800; }
        .row4 { background-color: #F44336; }
        .row5 { background-color: #9C27B0; }
        .row6 { background-color: #3F51B5; }
    </style>
</head>
<body>

<table>
    <tr class="row1">
        <td colspan="2">Row 1: Green</td>
    </tr>
    <tr class="row2">
        <td colspan="2">Row 2: Blue</td>
    </tr>
    <tr class="row3">
        <td colspan="2">Row 3: Orange</td>
    </tr>
    <tr class="row4">
        <td colspan="2">Row 4: Red</td>
    </tr>
    <tr class="row5">
        <td colspan="2">Row 5: Purple</td>
    </tr>
    <tr class="row6">
        <td colspan="2">Row 6: Indigo</td>
    </tr>
</table>

</body>
</html>
